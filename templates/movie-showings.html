    <div id='movie1'>Movie #1
      {% for movie in movies %}
        <ul>
          <li> {{ movie.title }} </li>
          <li> {{ movie.shortDescription }} </li>

          {% for people in movie.topCast %}
            <li>
              {% print people %}
            </li>
          {% endfor %}

          {% for theatre in movie.showtimes %}
            <li>
              {{ theatre.theatre.name }}
              {{ theatre.dateTime }}
            </li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </body>
